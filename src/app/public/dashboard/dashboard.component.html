<div class="container">
  <div class="row">
    <div class="col-4">
      <sidebar (getAlbums)="getUserAlbums($event)"></sidebar>
    </div>
    <div class="col-8">
      <div class="userInfo">
        <albums [albums]="albums" class="mb-5 shadow-element" (getPhotos)="getPhotosList($event)"></albums>
        <photos [photos]="photos" class="shadow-element"></photos>
      </div>
    </div>
  </div>
</div>
